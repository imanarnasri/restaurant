       <h2><strong>Reservations</strong></h2>
       <br> <br>
       <h5>If you would like to reserve a table, please get in touch! <br> <br><br> <br><br>

       </h5>

        <form method="POST" action="{% url 'reservations' %}" onsubmit="convertDate()">
          {% csrf_token %}

            <div class="form-group col-md-12">
              <label for="{{ form.name.id_for_label }}"class="col-form-label">Name</label>

            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">

            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">

            </div>
          </div>

            <div class="form-group col-md-12">

            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="{{ form.time.id_for_label }}"class="col-form-label">Time</label>

            </div>
          </div>
         <br><br>
          <div class="form-row">
            <div class="form-group col-md-12">
              <button type="submit" class="btn btn-primary"class="btn btn-primary rounded-0 py-2 px-4">Submit</button>
            </div>
          </div>
        </form>
      </div>
    
    <script>
        function convertDate() {
          var dateInput = document.getElementById("date");
          var dateValue = dateInput.value;
          var dateObj = new Date(dateValue);
          var formattedDate = dateObj.toISOString().substring(0, 10);
          dateInput.value = formattedDate;
        }
        </script>
